#===============================================================================
#  input_template.yaml
#
#  User inputs for bat-can model creation and running.
#===============================================================================

cell-description:
  anode:
    class: 'dense_electrode'
    bulk-phase: 'lithium_metal' # Cantera phase name
    surf-phase: 'lithium_electrolyte' # Cantera phase name
    electrolyte-phase: 'electrolyte' # Cantera phase name
    conductor-phase: 'electron' # Cantera phase name
    stored-ion: # Details on the stored species. Used for capacity calc.
      name: Li(b)
      charge: 1
    mobile-ion:  'Li+(e)' # Species name for Li+ in elyte.
    thickness: 15e-6 # Initial anode thickness, m
    minimum-thickness: 1e-9 # minimum anode thickness, m
    phi_0: 0. # Initial electric potential, V
    A_surf_ratio: 1.0 # Interface area per unit geometric area
    C_dl: 1.5e-1 #F/m2
    dy_elyte: 5e-6
  separator:
    class: 'porous_separator'
    thickness: 25e-6  # separator thickness, m
    n_points: 5       # Number of finite volumes to discretize
    electrolyte-phase: 'electrolyte' # Cantera phase name
    sigma_io: 50.3 # S/m DOI:10.1149/2.0571912jes for 1M LiPF6 in EC:EMC (3:7 w:w) at 50 deg C
    transport:
      mobile-ion:  'Li+(e)' # Species name for Li+ in elyte.
      model: 'dilute-solution'
      diffusion-coefficients: # Species names must match those in the phase
      #definition, below:
        - species: 'TEGDME(e)'
          D_k: 1e-12
        - species: 'Li+(e)'
          D_k: 1e-10
        - species: 'TFSI-(e)'
          D_k: 4e-10
        - species: S8(e)
          D_k: 1e-11
        - species: S8-(e)
          D_k: 6e-11
        - species: S6-(e)
          D_k: 6e-11
        - species: S4-(e)
          D_k: 1e-10
        - species: s2-(e)
          D_k: 1e-10
        - species: s-(e)
          D_k: 1e-10
    phi_0: 1.014 # Initial electric potential, V
    eps_electrolyte: 0.5 # Electrolyte volume fraction, -
    flag_lithiated: 0
    D_scale_coeff: 1e-11
  cathode:
    class: 'sulfur_electrode2'
    n-points: 20
    host-phase: 'carbon' # Cantera phase name
    surf-phase: 'carbon_electrolyte' # Cantera phase name
    electrolyte-phase: 'electrolyte' # Cantera phase name
    conversion-phases:
      - bulk-name: "sulfur" # Cantera phase name
        surf-name: "sulfur_surf" # Cantera name for surface phase
        elyte-name: "S8(e)"
        min-vol-frac: 1E-10
      - bulk-name: "lithium_sulfide" # Cantera phase name
        surf-name: "lithium_sulfide_surf" # Cantera name for surface phase
        elyte-name: "s-(e)"
        min-vol-frac: 1E-8
    initial-state: # Determine initial state of electrode
      method: "porosity"
      eps_init:
        - phase: sulfur
          value: 0.12
        - phase: lithium_sulfide
          value: 1E-06
    nucleation-density:
      - phase: sulfur
        value: 4521477015825
      - phase: lithium_sulfide
        value: 51225835553319
    stored-ion: # Details on the stored species. Used for capacity calc.
      phase: "lithium_sulfide"
      name: Li2S(s)
      charge: 2 # How many moles of charge per mole of species?
      n_phase: 1 # What is the index of this phase in the 'conversion-phases' list above (starting with zero)?
    mobile-ion:  "Li+(e)" # Species name for Li+ in elyte.
    thickness: 100e-6 # anode thickness, m
    r_host: 6e-6 # Particle radius, m
    phi_0: 3.4 # Initial electric potential, V
    sigma_el: 6.0e1 #electrical ondutivity of the host
    eps_host: 0.056 # Solid phase volume fraction, -
    C_dl: 1.5e-2 #F/m2
    plot-species: # any extra species in the electrolyte that you want to plot.
      - name: 'S8(e)'
      - name: 'S8-(e)'
      - name: 'S6-(e)'
      - name: 'S4-(e)'
      - name: 'S2-(e)'
      - name: 'S-(e)'

# Simulation parameters:
parameters:
  T: 60 # C
  P: 101325 # Pa
  # Describe what to do with the results:
  outputs:
    show-plots: True # Do you want the plots shown and saved, or just saved?
    savename: 'Test'
  # Describe simulation type, parameters, etc.
  simulations:
    - type: 'CC_cycle' # Constant current cycling
      # Specify only one of i_ext or C-rate. The other should be null:
      i_ext: null #0.01 A/cm2 # input current density, format: XX units. Units are 'current/area', with no carat for exponents (e.g. A/cm2)
      C-rate: 1 # input C-rate
      n_cycles: 0.5 # Number of cycles. Currently must be 0.5 or an int.
      first-step: 'discharge'  # Start with charge or discharge?
      equilibrate:
        enable: True # Start with a hold at open circuit?
        time: 5 # If true, how long is the hold, s
      phi-cutoff-lower: 1.8 # Simulation cuts off if E_Cell <= this value, V
      phi-cutoff-upper: 5.2 # Simulation cuts off if E_Cell >= this value, V
      species-cutoff: 1e-15 # Simulation cuts off if C_k <= this value, kmol/m3

# Cantera inputs:
description: |-
  Cantera input file for an Li metal / Sulfur battery

descriptions: |-
  This is an implementation of the Li-S model used by Jonathan P. Neidhardt
    et al (DOI: 10.1149/2.023209jes)
    units(length = "cm", time = "s", quantity = "mol", act_energy = "J/mol")


phases:
- name: sulfur
  thermo: fixed-stoichiometry
  species: [S8(s)]
  density: 2.07e3 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

# The carbon is inert here, and is just a source of electrons:
- name: carbon
  thermo: electron-cloud
  elements: [E]
  species: [electron]
  state:
    T: 300.0
    P: 1 atm
    X: {electron: 1.0}
  density: 2260 kg/m^3

- name: electrolyte
  thermo: ideal-condensed
  elements: [Li, C, F, N, H, O, E, S]
  species: [TEGDME(e), Li+(e), TFSI-(e), S8(e), S8-(e), S6-(e), S4-(e),
            S2-(e), S-(e)]
  state:
    T: 300.0
    P: 1 atm
    X: {TEGDME(e): 10.23, Li+(e): 1.024, TFSI-(e): 1.0229321, S8(e): 1.943e-2,
      S8-(e): 1.821e-4, S6-(e): 3.314e-4, S4-(e): 2.046e-5, S2-(e): 5.348e-10,
      S-(e): 8.456e-13}
  standard-concentration-basis: unity

- name: lithium_sulfide
  thermo: fixed-stoichiometry
  species: [Li2S(s)]
  density: 1640 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: sulfur_surf
  thermo: ideal-surface
  species: [(dummy)]
  kinetics: surface
  reactions: [sulfur-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm

- name: carbon_electrolyte
  thermo: ideal-surface
  species: [(dummy)]
  kinetics: surface
  reactions: [carbon-elyte-reactions]
  site-density: 0.01 mol/cm^2

- name: lithium_sulfide_surf
  thermo: ideal-surface
  species: [(dummy)]
  kinetics: surface
  reactions: [lithium-sulfide-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: lithium_metal
  thermo: ideal-condensed
  species: ['Li(b)']
  density: 0.534 g/cm^3
  state:
    T: 300.0
    P: 1 atm

- name: electron
  thermo: electron-cloud
  elements: [E]
  species: [electron]
  state:
    X: {electron: 1.0}
  density: 1.0 kg/m^3

- name: lithium_electrolyte
  thermo: ideal-surface
  species: [(dummy)]
  kinetics: surface
  reactions: [lithium-electrolyte-reactions]
  site-density: 0.01 mol/cm^2

species:
- name: Li(b)
  composition: {Li: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 12.998 cm^3/mol
- name: Li+(e)
  composition: {Li: 1, E: -1}
  thermo:
    model: constant-cp
    h0: -278 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 5.51 cm^3/mol
- name: TFSI-(e)
  composition: {C: 2, F: 6, S: 2, O: 4, N: 1, E: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 147.4 cm^3/mol
- name: TEGDME(e)
  composition: {C: 10, H: 22, O: 5}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 220.1 cm^3/mol
- name: S8(s)
  composition: {S: 8}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 123.90338 cm^3/mol
- name: S8(e)
  composition: {S: 8}
  thermo:
    model: constant-cp
    h0: 16.1 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 123.90338 cm^3/mol
- name: S8-(e)
  composition: {S: 8, E: 2}
  thermo:
    model: constant-cp
    h0: -450.78 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 86.156 cm^3/mol
- name: S6-(e)
  composition: {S: 6, E: 2}
  thermo:
    model: constant-cp
    h0: -445.15 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 78.703 cm^3/mol
- name: S4-(e)
  composition: {S: 4, E: 2}
  thermo:
    model: constant-cp
    h0: -433.14 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 67.581 cm^3/mol
- name: S2-(e)
  composition: {S: 2, E: 2}
  thermo:
    model: constant-cp
    h0: -401.82 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 59.678 cm^3/mol
- name: S-(e)
  composition: {S: 1, E: 2}
  thermo:
    model: constant-cp
    h0: -383.27 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 49.197 cm^3/mol
- name: Li2S(s)
  composition: {Li: 2, S: 1}
  thermo:
    model: constant-cp
    h0: -1112.48 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 27.5 cm^3/mol
- name: electron
  composition: {E: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  note: |-
    Electron, MW: 0.000545 g/mol
    Molar enthalpy and entropy set to zero (dummy entries because chemical
    potential is set to zero for a "metal" phase)
- name: (dummy)
  composition: {}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  note: Dummy species (needed for defining the interfaces)

lithium-electrolyte-reactions:
- equation: Li(b) <=> Li+(e) + electron
  id: lithium_faradaic_reaction
  rate-constant: {A: 3.0e-8, b: 0.0, Ea: 0.0}
  beta: 0.5

sulfur-elyte-reactions:
- equation: S8(s) <=> S8(e)
  id: sulfur_dissolution
  rate-constant: {A: 1.9e-2, b: 0.0, Ea: 0.0}

carbon-elyte-reactions:
- equation: 0.5 S8(e) + electron <=> 0.5 S8-(e)
  id: sulfur_reduction_1
  rate-constant: {A: 8.725e16, b: 0.0, Ea: 0.0}
  beta: 0.5

- equation: 1.5 S8-(e) + electron <=> 2 S6-(e)
  id: sulfur_reduction_2
  rate-constant: {A: 4.331e17, b: 0.0, Ea: 0.0}
  beta: 0.5

- equation: S6-(e) + electron <=> 1.5 S4-(e)
  id: sulfur_reduction_3
  rate-constant: {A: 3.193e15, b: 0.0, Ea: 0.0}
  beta: 0.5

- equation: 0.5 S4-(e) + electron <=> S2-(e)
  id: sulfur_reduction_4
  rate-constant: {A: 2.375e12, b: 0.0, Ea: 0.0}
  beta: 0.5

- equation: 0.5 S2-(e) + electron <=> S-(e)
  id: sulfur_reduction_4
  rate-constant: {A: 4.655e13, b: 0.0, Ea: 0.0}
  beta: 0.5

lithium-sulfide-elyte-reactions:
- equation: 2 Li+(e) + S-(e) <=> Li2S(s)
  id: sulfur_reduction_6
  rate-constant: {A: 1.075e0, b: 0.0, Ea: 0.0}
