#===============================================================================
#  input_template.yaml
#
#  User inputs for bat-can model creation and running.
#===============================================================================

cell-description:
#This section can have any attributes just do whatever you want
  anode:
    class: 'dense_electrode'
    bulk-phase: 'lithium_metal' # Cantera phase name
    surf-phase: 'lithium_electrolyte' # Cantera phase name
    electrolyte-phase: 'electrolyte' # Cantera phase name
    conductor-phase: 'electron' # Cantera phase name
    stored-ion: # Details on the stored species. Used for capacity calc.
      name: Li[metal]
      charge: 1
    mobile-ion:  'Li+[elyt]' # Species name for Li+ in elyte.
    thickness: 2.5e-4 # anode thickness, m
    minimum-thickness: 1e-9 # minimum anode thickness.
    phi_0: 0. # Initial electric potential, V
    A_surf_ratio: 1.0 # Interface area per unit geometric area
    C_dl: 6e-4 #F/m2
    dy_elyte: 2e-6 #maybe should remove this?
  separator:
    class: 'porous_separator'
    thickness: 6.5e-4  # separator thickness, m
    n_points: 5      # Number of finite volumes to discretize
    electrolyte-phase: 'electrolyte' # Cantera phase name
    sigma_io: 0.74 # S/m for 1M LiTFSI in TEGDME at 25 deg C // Chen, 2019
    phi_0: 3.117 # Initial electric potential, V // Yin, 2017
    eps_electrolyte: 0.65 # Electrolyte volume fraction, -
    transport:
      flag_lithiated: 0
      D_scale_coeff: 1e-11
      diffusion-scaling: 'ideal'
      mobile-ion:  'Li+[elyt]'
      model: 'dilute-solution'
      diffusion-coefficients: # Species names must match those in the phase
      #definition, below: # fix diffusion coefficients later...
        - species: 'C2H6O[elyt]'
          D_k: 1.43e-10 # m2 S-1 // Saito, 2017
        - species: 'Li+[elyt]'
          D_k: 6.42e-11 # m2 S-1 // Saito, 2017
        - species: 'TFSI-[elyt]'
          D_k: 6.79e-10 # m2 S-1 // Saito, 2017
        - species: 'O2(e)'
          D_k: 24.30E-10 #11 # m2 s-1 // Gittleson, 2017 for DMSO
        # - species: 'Li2O2[elyt]'
        #   D_k: 2e-13 # can't find (assume low?)
  cathode:
    class: 'air_electrode'
    n-points: 20
    gas-phase: 'air'
    elyte-iphase: 'air-elyte-interface'
    electrolyte-phase: 'electrolyte' # Cantera phase name
    host-phase: 'conductor' # Cantera phase name
    surf-iphase: 'cathode-surf' # Cantera phase name
    product-phase: 'li-oxide'
    product-phase-min: 1e-6 # Minimum volume fraction for product phase
    mobile-ion:  'Li+[elyt]' # Species name for Li+ in elyte.
    thickness: 2.350e-4 # cathode thickness, m
    r_host: 0.75e-6 # Carbon Particle radius, m
    host_form: 'cylinder' # host morphology. Options are 'cylinder' and 'sphere'
    host_surf_frac: 0.98 # Fraction of host surface area that is accessible.
    d_oxide: 1.0e-8 #Oxide diameter, m
    th_product: 87.e-9 #185e-9 #oxide thickness, m
    phi_0: 3.15 # Initial electric potential, V // Yin, 2017
    sigma_el: 100 #electrical condutivity of the host
    eps_host: [0.2] # Solid phase volume fraction of carbon -0.2, 0.4, 0.6, 0.7, 0.8
    eps_product: 0.00 # solid phase volume fraction of Li2O2 -
    C_dl: 6e-2 #F/m2
    stored-species: # Details on the stored species. Used for capacity calc.
      name: Li2O2[cathode]
      charge: 2
      MW: 45.881
    plot-species: # any extra species in the electrolyte that you want to plot.
      - name: 'O2(e)'


# Simulation parameters:
parameters:
  T: 25 C
  P: 3.5 atm
  # Describe simulation type, parameters, etc.
  # initialize: # Calculate a common inititial condition for all steps?
  #   enable: True
  #   type: 'open-circuit'
  #   time: 3600 # s
  simulations:
    - type: 'CC_cycle' # Constant current cycling
      # Specify only one of i_ext or C-rate. The other should be null:
      i_ext: 0.1 mA/cm2 #0.01 A/cm2 # input current density, format: XX units. Units are 'current/area', with no carat for exponents (e.g. A/cm2)
      C-rate: null # input C-rate
      n_cycles: 0.5 # Number of cycles.
      first-step: 'discharge'  # Start with charge or discharge?
      phi-cutoff-lower: 2.0 # Simulation cuts off if E_Cell <= this value
      phi-cutoff-upper: 4.8 # Simulation cuts off if E_Cell >= this value
      species-cutoff: 1.e-18  # Simulation cuts off if C_k <= this value
      species-default: {'C2H6O[elyt]': 0.9007, 'Li+[elyt]': 1.E-12, 'TFSI-[elyt]': 0.049610, 'O2(e)': 1.E-18} # Replacement mole fractions if elyte composition goes to NaN.
      equilibrate:
        enable: True # Start with a hold at open circuit? (True or False)
        time: 5 # If true, how long is the hold, s
      outputs:
        show-plots: True # Show the plots and save them (True), or just save
                         # them (False)?
        save-name: '0p1_liu' # Folder label for output files.
      validation: 'Liu_O2/0.1mAhcm2.xlsx' #Location of validation data
      thickness: 180.e-9
    - type: 'CC_cycle' # Constant current cycling
      # Specify only one of i_ext or C-rate. The other should be null:
      i_ext: 0.2 mA/cm2 #0.01 A/cm2 # input current density, format: XX units. Units are 'current/area', with no carat for exponents (e.g. A/cm2)
      C-rate: null # input C-rate
      n_cycles: 0.5 # Number of cycles.
      first-step: 'discharge'  # Start with charge or discharge?
      phi-cutoff-lower: 2.0 # Simulation cuts off if E_Cell <= this value
      phi-cutoff-upper: 4.8 # Simulation cuts off if E_Cell >= this value
      # species-cutoff: 1.e-14  # Simulation cuts off if C_k <= this value
      species-default: {'C2H6O[elyt]': 0.9007, 'Li+[elyt]': 1.E-12, 'TFSI-[elyt]': 0.049610, 'O2(e)': 1.E-18} # Replacement mole fractions if elyte composition goes to NaN.
      equilibrate:
        enable: False # Start with a hold at open circuit? (True or False)
        time: 10 # If true, how long is the hold, s
      outputs:
        show-plots: True # Show the plots and save them (True), or just save
                         # them (False)?
        save-name: '0p2_liu' # Folder label for output files.
      validation: 'Liu_O2/0.2mAhcm2.xlsx' #Location of validation data
      thickness: 108.E-9
    # - type: 'CC_cycle' # Constant current cycling
    #   # Specify only one of i_ext or C-rate. The other should be null:
    #   i_ext: 0.5 mA/cm2 #0.01 A/cm2 # input current density, format: XX units. Units are 'current/area', with no carat for exponents (e.g. A/cm2)
    #   C-rate: null # input C-rate
    #   n_cycles: 0.5 # Number of cycles.
    #   first-step: 'discharge'  # Start with charge or discharge?
    #   phi-cutoff-lower: 1.75 # Simulation cuts off if E_Cell <= this value
    #   phi-cutoff-upper: 4.8 # Simulation cuts off if E_Cell >= this value
    #   # species-cutoff: 0.000565 # Simulation cuts off if C_k <= this value
    #   species-default: {'C2H6O[elyt]': 0.9007, 'Li+[elyt]': 1.E-12, 'TFSI-[elyt]': 0.049610, 'O2(e)': 1.E-18} # Replacement mole fractions if elyte composition goes to NaN.
    #   equilibrate:
    #     enable: False # Start with a hold at open circuit? (True or False)
    #     time: 5 # If true, how long is the hold, s
    #   outputs:
    #     show-plots: True # Show the plots and save them (True), or just save
    #                      # them (False)?
    #     save-name: '0p5_liu' # Folder label for output files.
    #   validation: 'Liu_O2/0.5mAhcm2.xlsx' #Location of validation data
    #   thickness: 70.e-9
