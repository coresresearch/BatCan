#===============================================================================
#  ionic_resistor_template.yaml
#
#  Template demonstrating how to set up an ionic resistor separator model.
#  Copy, paste, and edit in your own input file, as desired. Intended only to 
#  describe the required fields; you will still need to make sure the entries 
#  are correct (for example, that the phase name matches one of the cantera 
#  phase names provided in your file).
#===============================================================================

cell-description:
  separator:
    class: 'ionic_resistor'
    thickness: 20e-6 # separator thickness, m
    electrolyte-phase: 'electrolyte' # Cantera phase name
    sigma_io: 1.3 # S/m DOI:10.1149/2.0571912jes for 1M LiPF6 in EC:EMC (3:7 w:w) at 50 deg C
    phi_0: 2.96 # Initial electric potential, V
    eps_electrolyte: 0.65 # Electrolyte volume fraction, -
    